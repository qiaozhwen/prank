name: Build and Deploy Prank Tool

on:
  push:
    branches: [master]

env:
  BACKEND_IMAGE: prank-backend
  FRONTEND_IMAGE: prank-frontend
  SERVER_DEPLOY_PATH: /home/deploy/prank-tool

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 代码检出
      - name: Checkout code
        uses: actions/checkout@v4

      # 构建后端镜像
      - name: Build backend Docker image
        run: |
          docker build -t $BACKEND_IMAGE:latest ./backend

      # 构建前端镜像
      - name: Build frontend Docker image
        run: |
          docker build -t $FRONTEND_IMAGE:latest ./frontend

      # 保存镜像为 tar 文件
      - name: Save Docker images
        run: |
          docker save -o backend-image.tar $BACKEND_IMAGE:latest
          docker save -o frontend-image.tar $FRONTEND_IMAGE:latest

      # 传输镜像到服务器
      - name: Transfer images to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          source: 'backend-image.tar,frontend-image.tar'
          target: ${{ env.SERVER_DEPLOY_PATH }}

      # 服务器端部署
      - name: Remote deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            cd ${{ env.SERVER_DEPLOY_PATH }}

            # 停止并删除旧容器
            docker stop prank-backend prank-frontend || true
            docker rm prank-backend prank-frontend || true

            # 删除旧镜像
            docker rmi prank-backend:latest prank-frontend:latest || true

            # 加载新镜像
            docker load -i backend-image.tar
            docker load -i frontend-image.tar

            # 创建网络（如果不存在）
            docker network create prank-network 2>/dev/null || true

            # 启动后端容器
            docker run -d \
              --name prank-backend \
              --network prank-network \
              -p 5001:5001 \
              -e DB_HOST=${{ secrets.SERVER_IP }} \
              -e DB_PORT=3306 \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_DATABASE=shop \
              --restart always \
              prank-backend:latest

            # 启动前端容器
            docker run -d \
              --name prank-frontend \
              --network prank-network \
              -p 8088:80 \
              --restart always \
              prank-frontend:latest

            # 清理临时文件和无用镜像
            rm -f backend-image.tar frontend-image.tar
            docker image prune -af
            echo "Prank Tool deployment completed!"

